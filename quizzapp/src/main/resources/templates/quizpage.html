<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Quiz App</span>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Quiz</h1>
    <form th:action="@{'/submit/' + ${quizId}}" th:object="${responseList}" method="post">
        <div th:each="question, iterStat : ${questions}" class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title" th:text="${question.questionTitle}"></h5>
                <ul class="list-group">
                    <li class="list-group-item">
                        <label class="form-check-label">
                            <input class="form-check-input me-2" type="radio" th:field="*{responses[__${iterStat.index}__].response}" th:value="${question.option1}" required>
                            <span th:text="${question.option1}"></span>
                        </label>
                    </li>
                    <li class="list-group-item">
                        <label class="form-check-label">
                            <input class="form-check-input me-2" type="radio" th:field="*{responses[__${iterStat.index}__].response}" th:value="${question.option2}">
                            <span th:text="${question.option2}"></span>
                        </label>
                    </li>
                    <li class="list-group-item">
                        <label class="form-check-label">
                            <input class="form-check-input me-2" type="radio" th:field="*{responses[__${iterStat.index}__].response}" th:value="${question.option3}">
                            <span th:text="${question.option3}"></span>
                        </label>
                    </li>
                    <li class="list-group-item">
                        <label class="form-check-label">
                            <input class="form-check-input me-2" type="radio" th:field="*{responses[__${iterStat.index}__].response}" th:value="${question.option4}">
                            <span th:text="${question.option4}"></span>
                        </label>
                    </li>
                </ul>
                <input type="hidden" th:field="*{responses[__${iterStat.index}__].id}" th:value="${question.id}" />
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary px-5 mb-5">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
