<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Start Quiz - Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Quiz App</a>
    </div>
</nav>

<!-- Quiz Start Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-info text-white text-center">
                    <h4>Choose your Quiz</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/quiz/create/form}" method="post">
                        <div class="mb-3">
                            <label for="category" class="form-label">Category:</label>
                            <select id="category" name="category" class="form-select" required>
                                <option value="">--Select Category--</option>
                                <option value="java">Java</option>
                                <option value="python">Python</option>
                                <option value="javascript">JavaScript</option>
                                <option value="php">PHP</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">Quiz Title:</label>
                            <input type="text" id="title" name="title" class="form-control" placeholder="Enter quiz title" required />
                        </div>
                        <div class="mb-3">
                            <label for="numQ" class="form-label">Number of Questions:</label>
                            <input type="number" id="numQ" name="numQ" class="form-control" min="1" max="5" required />
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Start Quiz</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
